<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hero">
        <img src="{{ url_for('static', filename='assets/images/todo-image.jpeg') }}" alt="Todo Image" />


    <nav>
        <img src="{{ url_for('static', filename='assets/images/logo.png') }}" class="logo">
        <ul>
            <li><a href="{{ url_for('space') }}">Space</a></li>
            <li><a href="{{ url_for('city') }}">City</a></li>
            <li><a href="{{ url_for('seaside') }}">Seaside</a></li>
            <li><a href="{{ url_for('river') }}">River</a></li>
            <li><a href="{{ url_for('forest') }}">Forest</a></li>
            <li><a href="{{ url_for('todo') }}">To-Do</a></li>

        </ul>
    </nav>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task..." required>
            <input type="text" id="eta-input" placeholder="ETA..." required>
            <input type="text" id="priority-input" placeholder="Priority (Low/Medium/High)..." required>
            <input type="date" id="due-date-input" placeholder="Due Date..." required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
</body>
</html>
